<script>
const lines=['C:\\Users> Loading projects...','Initializing modules...','Fetching project list...','Done.'];let i=0;const consoleDiv=document.getElementById('console');const contentDiv=document.getElementById('contentDiv');function typeLine(){if(i<lines.length){consoleDiv.textContent+=lines[i]+'\n';i++;setTimeout(typeLine,60);}else setTimeout(()=>{consoleDiv.style.display='none';contentDiv.style.display='flex';},100);}typeLine();
