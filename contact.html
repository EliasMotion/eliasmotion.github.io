<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--green:#39ff14;--font:'Share Tech Mono',monospace;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--green);font-family:var(--font);}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem;gap:1rem;}
    a.back{color:var(--green);text-decoration:none;font-size:1rem;margin-top:2rem;display:inline-block;}
    h1{font-size:2rem;margin-bottom:0.5rem;}
    .links{display:flex;flex-direction:column;gap:0.8rem;margin-top:1rem;}
    .links a{
      color:var(--green);
      text-decoration:none;
      font-size:1.1rem;
      transition:text-shadow .18s ease, transform .12s ease;
      text-shadow:0 0 6px rgba(57,255,20,0.08);
    }
    .links a:hover{ transform:translateX(4px); text-shadow:0 0 18px rgba(57,255,20,0.45); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact</h1>
    <div class="links">
      <a href="#" target="_blank">LinkedIn</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">TikTok</a>
      <a href="mailto:...">E-Mail</a>
      <a href="tel:...">Telefon</a>
    </div>
    <a class="back" href="index.html">← Zurück</a>
  </div>
</body>
</html>
