<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Elias Motion</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --neon:#39ff14;
      --font:'Share Tech Mono','Courier New',monospace;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--neon);
      font-family:var(--font);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      box-sizing:border-box;
    }

    .wrap{
      width:100%;
      max-width:640px;
    }

    h1{
      font-size:2.2rem;
      letter-spacing:0.12em;
      text-transform:uppercase;
      margin:0 0 1.2rem 0;
      text-shadow:0 0 10px rgba(57,255,20,0.25);
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:0.9rem;
      align-items:center;
    }

    a.contact{
      color:var(--neon);
      text-decoration:none;
      font-size:1.1rem;
      letter-spacing:0.08em;
      padding:0.35rem 0.6rem;
      position:relative;
      transition:transform .14s ease, text-shadow .18s ease;
      text-shadow:0 0 6px rgba(57,255,20,0.08);
    }

    /* hacker-style animated dots on hover */
    a.contact::after{
      content:" · · ·";
      position:absolute;
      right:-3.6rem;
      top:50%;
      transform:translateY(-50%);
      opacity:0;
      pointer-events:none;
      letter-spacing:0.2em;
    }
    a.contact:hover::after, a.contact:focus::after{
      animation:dots 1s steps(4,end) infinite;
      opacity:1;
      right:-2.2rem;
      text-shadow:0 0 10px rgba(57,255,20,0.45);
    }
    @keyframes dots{
      0%{ content:" .   "; transform:translateY(-50%) translateX(0); }
      25%{ content:" . . "; transform:translateY(-50%) translateX(-2px); }
      50%{ content:" . . ."; transform:translateY(-50%) translateX(-4px); }
      75%{ content:"  . . "; transform:translateY(-50%) translateX(-2px); }
      100%{ content:"   .  "; transform:translateY(-50%) translateX(0); }
    }

    a.contact:hover, a.contact:focus{
      transform:translateX(6px);
      text-shadow:0 0 18px rgba(57,255,20,0.45);
      outline:none;
    }

    .small{
      margin-top:1.6rem;
      font-size:0.95rem;
      opacity:0.8;
    }

    footer{
      position:fixed;
      bottom:14px;
      left:0;
      right:0;
      text-align:center;
      font-size:0.9rem;
      opacity:0.8;
    }
    footer a{ color:var(--neon); text-decoration:none; }
    footer a:hover{ text-shadow:0 0 8px rgba(57,255,20,0.45); }

    @media(max-width:520px){
      h1{font-size:1.6rem;}
      a.contact{font-size:1rem;}
      a.contact::after{display:none;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact</h1>

    <div class="links">
      <a class="contact" href="https://www.linkedin.com/in/elias-neumair-008191279" target="_blank" rel="noopener">LinkedIn</a>
      <a class="contact" href="https://www.instagram.com/elias.nmr/?utm_source=ig_web_button_share_sheet" target="_blank" rel="noopener">Instagram</a>
      <a class="contact" href="mailto:eliasneumair@gmail.com">E-Mail: eliasneumair@gmail.com</a>
      <a class="contact" href="tel:+436641424829">Telefon: +43 664 142 48 29</a>
    </div>

    <div class="small">...</div>
  </div>

  <footer><a href="index.html">← Zurück zur Startseite</a></footer>
</body>
</html>
