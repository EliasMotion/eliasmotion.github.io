<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archiv</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: "Consolas", "Courier New", monospace;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* BUTTON FIX */
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    color: rgba(255,255,255,0.45);
    text-decoration: none;
    transition: color 0.25s;
    z-index: 10;
  }
  .back-btn:hover,
  .back-btn:active {
    color: rgba(255,255,255,1);
  }

  #console {
    white-space: pre-wrap;
    text-align: center;
  }

  .content {
    display: none;
    flex-direction: column;
    text-align: center;
    gap: 12px;
  }

  @media (max-width: 700px) {
    body { font-size: 16px; }
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">Zur√ºck</a>

<div id="console"></div>

<div class="content" id="contentDiv">
  <div>Archiv-Inhalte hier.</div>
</div>

<script>
const lines = [
  'C:\\Users> Loading archive...',
  'Fetching archive data...',
  'Preparing interface...',
  'Done.'
];

let i = 0;
const consoleDiv = document.getElementById('console');
const contentDiv = document.getElementById('contentDiv');

function typeLine() {
  if (i < lines.length) {
    consoleDiv.textContent += lines[i] + '\n';
    i++;
    setTimeout(typeLine, 60);
  } else {
    setTimeout(() => {
      consoleDiv.style.display = 'none';
      contentDiv.style.display = 'flex';
    }, 300);
  }
}

typeLine();
</script>

</body>
</html>
